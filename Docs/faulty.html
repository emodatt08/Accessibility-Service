<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faulty HTML Document</title>
</head>
<body>
  <!-- Fault 1: Image missing the alt attribute -->
  <img src="image.png">

  <!-- Fault 2: Incorrect heading order:
       The first heading is h2 instead of h1 -->
  <h2>Section Title</h2>
  <p>This section should have started with an h1 tag.</p>

  <!-- Correct heading order following the first error -->
  <h1>Main Title</h1>
  <h2>Sub Title</h2>
</body>
</html>
